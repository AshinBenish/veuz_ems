{% load static %}
<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
        integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="min-h-screen bg-gray-50" ng-app="emsApp" ng-controller="registerController">
        <!-- Toast Container -->
        <div id="toast-container" class="fixed top-4 right-4 space-y-2 z-50"></div>
        <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-50 to-emerald-100 p-4">
            <div
                class="rounded-lg text-card-foreground w-full max-w-md shadow-2xl border-0 bg-white/95 backdrop-blur-sm">
                <div class="flex flex-col p-6 space-y-1 text-center">
                    <div
                        class="w-16 h-16 bg-gradient-to-r from-green-600 to-emerald-600 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-user-plus w-8 h-8 text-white">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <line x1="19" x2="19" y1="8" y2="14"></line>
                            <line x1="22" x2="16" y1="11" y2="11"></line>
                        </svg>
                    </div>
                    <h3 class="tracking-tight text-2xl font-bold text-gray-800">Create Account</h3>
                    <p class="text-sm text-gray-600">Fill in your details to create a new account</p>
                </div>
                <div class="p-6 pt-0">
                    <form class="space-y-4" ng-submit="register()">
                        <div class="space-y-2">
                            <label
                                class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                                for="name">User Name
                            </label>
                            <input
                                class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 transition-all duration-200 focus:ring-2 focus:ring-green-500"
                                id="name" placeholder="Enter your full name" required="" type="text" value=""
                                ng-model="username">
                        </div>
                        <div class="space-y-2">
                            <label
                                class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                                for="email">Email
                            </label>
                            <input
                                class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 transition-all duration-200 focus:ring-2 focus:ring-green-500"
                                id="email" placeholder="Enter your email" required="" type="email" value=""
                                ng-model="email">
                        </div>
                        <div class="space-y-2">
                            <label
                                class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                                for="password">Password
                            </label>
                            <div class="relative w-full">
                                <input type="password" id="password" ng-model="password" class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 pr-10 text-sm ring-offset-background 
                                    placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring 
                                    focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 
                                    transition-all duration-200 focus:ring-2 focus:ring-green-500"
                                    placeholder="Enter your password" required>

                                <!-- Eye icon -->
                                <button type="button"
                                    class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 hover:text-gray-700"
                                    onclick="this.previousElementSibling.type = this.previousElementSibling.type === 'password' ? 'text' : 'password'; 
                     this.innerHTML = this.previousElementSibling.type === 'password' 
                         ? '<i class=&quot;fas fa-eye&quot;></i>' 
                         : '<i class=&quot;fas fa-eye-slash&quot;></i>';">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="space-y-2">
                            <label
                                class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                                for="confirmPassword">Confirm Password</label>
                            <div class="relative w-full">
                                <input type="password" id="confirmPassword" ng-model="confirmPassword" class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 pr-10 text-sm ring-offset-background 
                                    placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring 
                                    focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 
                                    transition-all duration-200 focus:ring-2 focus:ring-green-500"
                                    placeholder="Enter your password" required>

                                <!-- Eye icon -->
                                <button type="button"
                                    class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 hover:text-gray-700"
                                    onclick="this.previousElementSibling.type = this.previousElementSibling.type === 'password' ? 'text' : 'password'; 
                     this.innerHTML = this.previousElementSibling.type === 'password' 
                         ? '<i class=&quot;fas fa-eye&quot;></i>' 
                         : '<i class=&quot;fas fa-eye-slash&quot;></i>';">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <button
                            class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 transition-all duration-200"
                            type="submit">Create Account
                        </button>
                    </form>
                    <div class="mt-6 text-center space-y-2">
                        <p class="text-sm text-gray-600">Already have an account? <a
                                class="text-green-600 hover:text-green-700 font-medium transition-colors"
                                href="/login/">Sign in</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'js/services/apiService.js' %}"></script>
    <script src="{% static 'js/services/toastService.js' %}"></script>
    <script src="{% static 'js/controllers/registerController.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>

</html>
